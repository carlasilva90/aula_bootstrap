<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animeteca</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light margin-navbar">
        <a class="navbar-brand" href="#">
            <img src="img/logo-animeteca1.png" class="rounded-circle" width="150" heigth="150" alt="logo Animeteca">
        </a>
        <div class="collapse.navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#quemsomos">Quem somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#destaques">Destaques</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#animes">Animes</a>
            </li>
        </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3 class="margin">Quem somos</h3>
            <img src="img/melhores-animes-.jpg" height="400px" alt="Imagem com os melhores animes">
            <h3 class="text">Site dedicado aos melhores animes já feitos.</h3>
        </div>
    </section>
    
    <section id="destaques">
        <div class="container-fluid text-center margin destaques">
            <h3 class="margin">DESTAQUES</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/cavaleiros.jpg" width="100%" height="100%" alt="imagem Cavaleiros do Zodíaco">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/dragon-ball-z.png" width="100%" height="100%" alt="imagem Dragon ball Z">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/naruto.jpg" width="100%" height="100%" alt="imagem Naruto">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="animes" class="animes text-center">
        <h3 class="margin">ANIMES</h3>
    <div id="carousel-anime" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="8" aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="9" aria-label="Slide 10"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="10" aria-label="Slide 11"></button>
          <button type="button" data-bs-target="#carousel-anime" data-bs-slide-to="11" aria-label="Slide 12"></button>
          
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="img/dragonball-mini.jpg" class="d-block w-100" alt="imagem anime Dragon ball z">
          </div>
          <div class="carousel-item">
            <img src="img/castlevania-mini.jpg" class="d-block w-100" alt="imagem anime Castlevania">
          </div>
          <div class="carousel-item">
            <img src="img/saint-mini.jpg" class="d-block w-100" alt="imagem anime Cavaleiros dos Zodíaco">
          </div>
          <div class="carousel-item">
            <img src="img/boku-mini.jpg" class="d-block w-100" alt="imagem anime Boku">
          </div>
          <div class="carousel-item">
            <img src="img/burn-mini.jpg" class="d-block w-100" alt="imagem anime Burn the Witch">
          </div>
          <div class="carousel-item">
            <img src="img/digimon-mini.jpg" class="d-block w-100" alt="imagem anime Digimon">
          </div>
          <div class="carousel-item">
            <img src="img/gensou-mine.jpg" class="d-block w-100" alt="imagem anime Gensou">
          </div>
          <div class="carousel-item">
            <img src="img/heroes-mini.jpg" class="d-block w-100" alt="imagem anime Dragon ball Heroes">
          </div>
          <div class="carousel-item">
            <img src="img/naruto-mini.jpg" class="d-block w-100" alt="imagem anime Naruto">
          </div>
          <div class="carousel-item">
            <img src="img/pokemon-mini.jpg" class="d-block w-100" alt="imagem anime Pokemon">
          </div>
          <div class="carousel-item">
            <img src="img/yu-mini.jpg" class="d-block w-100" alt="imagem anime Yu-gi-oh">
          </div>
          <div class="carousel-item">
            <img src="img/boruto-mini.jpg" class="d-block w-100" alt="imagem anime Boruto">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-anime" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-anime" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    </section>

    <footer class="conteiner-fluid text-center bg-footer margin-footer">
        <p>Desenvolvido por Carla Silva</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
